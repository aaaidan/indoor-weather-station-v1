  <body>
    
  <template id="access-point">
    <!-- This template is only used by javascript -->
    <div class="access-point">
      <div class="access-point-encryption icon-lock"></div>
      <div class="access-point-ssid">...</div>
      <div class="access-point-rssi">
        <div class="access-point-rssi-indicator"></div>
        <div class="access-point-rssi-indicator"></div>
        <div class="access-point-rssi-indicator"></div>
      </div>
    </div>
  </template>

  <div class="main">
    <h1>Station Setup</h1>
    <p class="status">Choose a network for your weather station to connect to&hellip;</p>

    <div class="access-points-container">
      <!-- access points get put in here -->
      Loading&hellip;
    </div>
  </div>
  
  <div class="passwordScreen" onClick="onClickSneezeguard(event);">
    <div class="dialog">
      <header>
        <h1>Enter WiFi Password</h1>
        <h2 class="network-name">Surveillance Van #5</h2>
      </header>
      <div><input type="password" class="passwordInput" placeholder="Password" /></div>
      <footer>
        <div class="dialog-buttons"><button class="secondary" onClick="cancelPasswordScreen(event);">Cancel</button><button class="submitButton" onClick="submitPasswordScreen(event);">OK</button></div>
      </footer>
    </div>
  </div>
  
<script>
// Setup error handling immediately
window.addEventListener('error', function(e) {
  $$(".status").textContent = "Whoops, something went wrong. Reset your weather station and try again. ";
  $$(".status").textContent += "The nerdy details: \"" + e.message + "\"";
  $$(".access-points-container").style.display = "none";
  
  alert(e.message);
});
</script>

<script>
var $ = document.querySelectorAll.bind(document);
var $$ = document.querySelector.bind(document);

var accessPointTpl = $$('#access-point');

var activeSsid;

function onClickSneezeguard(e) {
  if (e.target == $$(".passwordScreen")) {
    e.stopPropagation();
    cancelPasswordScreen();
  }
}

function cancelPasswordScreen() {
  var passwordScreen = $$(".passwordScreen");
  passwordScreen.querySelector(".passwordInput").value = "";
  passwordScreen.classList.remove('enabled');
}

function submitPasswordScreen() {
  // Called when user clicks OK.
  var passwordScreen = $$(".passwordScreen");
  var passwordInput = passwordScreen.querySelector(".passwordInput");
  var password = passwordInput.value;
  
  if (password.length == 0) {
    passwordInput.classList.add("jiggle");
    setTimeout(function() { 
      return passwordInput.classList.remove("jiggle")
    }, 500);
    return;
  }

  submitAP(activeSsid, password);
  
  var submitButton = passwordScreen.querySelector(".submitButton");
  submitButton.textContent = "Working...";
  submitButton.disabled = true;
  
  setTimeout(function() {
    submitButton.textContent = "OK";
    submitButton.disabled = false;
  }, 1000);

}

function submitAP(ssid, password) {
  // This gets called when you click an unsecured network, or
  // indirectly when you click OK after setting a password.
  console.log("Submitting AP", ssid, password);
}

function onClickAP() {
  console.log("Clicking", this, this.dataset);
  var ssid = this.dataset.ssid;
  var encrypted = this.dataset.encrypted;
  if (encrypted) {
    activeSsid = ssid; // store this globally for submitting later
    var passwordScreen = $$(".passwordScreen");
    passwordScreen.querySelector(".network-name").textContent = ssid;
    passwordScreen.classList.add('enabled');
    
    // Focussing the password field makes sense, but on small screens
    // it can cause the context (instructions/buttons) to be obscured.
    // passwordScreen.querySelector(".passwordInput").focus();
  } else {
    submitAP(ssid);
  }
}

function loadData(knownAPs) {
  var container = $$('.access-points-container');
  while (container.firstChild) {
    container.firstChild.removeEventListener('click', onClickAP);
    container.removeChild(container.firstChild);
  }
  
  knownAPs.sort(function(a,b) { 
    return b.rssi - a.rssi
  }).map(function(x) {
    var rootElement = document.importNode(accessPointTpl.content, true).children[0];
    
    rootElement.querySelector('.access-point-ssid').textContent = x.ssid;
    rootElement.querySelector('.access-point-encryption').classList.toggle('icon-lock', x.encryptionType.length)
    var indicators = rootElement.querySelectorAll('.access-point-rssi-indicator');
    indicators[2].classList.toggle('enabled', x.rssi >= 1);
    indicators[1].classList.toggle('enabled', x.rssi >= 2);
    indicators[0].classList.toggle('enabled', x.rssi >= 3);
    
    rootElement.dataset['ssid'] = x.ssid;
    
    if (x.encryptionType.length)
      rootElement.dataset['encrypted'] = "true"; 
    
    rootElement.addEventListener('click', onClickAP);
    
    return rootElement;
  }).forEach(function(x) {
    return container.appendChild(x);
  } );
  
}
</script>
<script>

// Array of APs
// ssid: String
// rssi: Number, integer 0-3 incl.
// encryptionType: String, "" | *
var knownAPs = [
  {
    ssid: "SPARK-JB9NCX",
    rssi: 0,
    encryptionType: "WEP"
  },
  {
    ssid: "Dunedin Public Wifi",
    rssi: 1,
    encryptionType: "" // open network
  },
  {
    ssid: "Donald Trump Internet AP",
    rssi: 2,
    encryptionType: "" // open network
  },
  {
    ssid: "Surveillance Van #5",
    rssi: 3,
    encryptionType: "WEP"
  },
  {
    ssid: "Serious Business Network",
    rssi: 0,
    encryptionType: "WPA2"
  },
  {
    ssid: "Surveillance Van #8",
    rssi: 1,
    encryptionType: "WPA2"
  },
  {
    ssid: "Surveillance Van #3",
    rssi: 2,
    encryptionType: "WPA2"
  },
  {
    ssid: "Vehicle for Agile Distribution of Dairy-based Colloidal Foams (VAD-DCF)",
    rssi: 3,
    encryptionType: "WPA2"
  },
];

function refreshData() {
  loadData(
    knownAPs.filter(function(x) {
      return Math.random() > .5
    }).map(function(x) {
      return Object.assign({}, x, { rssi: (Math.random()*3) || 0 })
    })
  );
}

refreshData();

if (false) 
  setInterval(
    refreshData,
    3000
  );

</script>
